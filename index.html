<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
<title>移动APP飞入购物车动画效果</title>
<link rel="stylesheet" href="style.css">
<style>
	#tip{
		width:100px;
		line-height:50px;
		border:1px solid black;
		position:absolute;
		top:50%;
		left:50%;
		margin-top:-25px;
		margin-left:-50px;
	}
</style>
</head>
<body>
<div class="store">
	<aside class="menu">
		<li typeid = "tuijian">店铺推荐</li>
		<li typeid = "123100">热卖推荐</li>
	</aside>
	<aside class="list">
		<div id="tuijian" class="item">
			<li productid="1444574" productattrid="3665545" packcost="2">
				<p class="title">【微辣】脆嫩牛肚粉</p>
				<p class="price">￥20.0</p>
				<p class="sale">近期销售7份</p>
				<div class="add0"></div>
				<div class="add1">
					<a href="#" class="reduce">-</a>
					<span class="number">1</span>
					<a href="#" class="add">+</a>
				</div>
			</li>
			<li productid="1444574" productattrid="3665545" packcost="2">
				<p class="title">【微辣】脆嫩牛肚粉</p>
				<p class="price">￥20.0</p>
				<p class="sale">近期销售7份</p>
				<div class="add0"></div>
				<div class="add1">
					<a href="#" class="reduce">-</a>
					<span class="number">1</span>
					<a href="#" class="add">+</a>
				</div>
			</li>
		</div>
	</aside>
</div>
<footer class="shop">
	<div class="money">
		<span id="amount">0</span>
		"￥"
		<span id="price">0.0</span>
	</div>
	<div id="go" class="go">选好了</div>
</footer>
<div id="tip" style="display:none;">成功加入购物车！</div>
<img src="logo.png" style="display:none;">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="jquery.fly.js"></script>
<script type="text/javascript">
	
		function addFly(e) {
			var ev =  window.event || e;
		    var offset = $('#amount').offset(), flyer = $('<img class="u-flyer" src="logo.png"/>');
		    flyer.fly({
		        start: {
		            left: ev.pageX-40,
		            top: ev.pageY-20
		        },
		        end: {
		            left: offset.left,
		            top: offset.top,
		            width: 24,
		            height: 24,
		        },
				onEnd:function(){
					$("#tip").show().animate({width: '200px'},300).fadeOut(500);////成功加入购物车动画效果
					this.destroy(); //销毁抛物体
				}
		    });
		}
		$(function(){
			$(".add1").on("click",function(e){
				var ev =  window.event || e;
				addFly(ev);
			})
		})
	
</script>
</body>
</html>
